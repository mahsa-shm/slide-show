<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slide show</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="slide-show">
      <div class="slide">
        <div class="slide-num">1/4</div>
        <img src="images/img_lights_wide.jpg" alt="" />
      </div>
      <div class="slide">
        <div class="slide-num">2/4</div>

        <img src="images/img_mountains_wide.jpg" alt="" />
      </div>
      <div class="slide">
        <div class="slide-num">3/4</div>
        <img src="images/img_nature_wide.jpg" alt="" />
      </div>
      <div class="slide">
        <div class="slide-num">4/4</div>
        <img src="images/img_snow_wide.jpg" alt="" />
      </div>

      <div class="prev" onclick="changeSlide(-1)">
        <i class="bi bi-arrow-left-square"></i>
      </div>
      <div class="next" onclick="changeSlide(1)">
        <i class="bi bi-arrow-right-square"></i>
      </div>
    </div>
    <div class="all-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <script>
      let index = 1;
      showSlide(index);
      function changeSlide(n) {
        showSlide((index += n));
      }
      function currentDot(n) {
        showSlide((index = n));
      }
      function showSlide(n) {
        const slides = document.getElementsByClassName("slide");
        const dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          index = 1;
        }
        if (n < 1) {
          index = slides.length;
        }
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (let i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[index - 1].style.display = "block";

        dots[index - 1].className += " active";
      }
    </script>
  </body>
</html>
